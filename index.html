<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Happy Birthday Animation</title>  
    <style>  
        body {  
            background: rgb(145, 143, 230);  
            color: white;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            flex-direction: column;  
            height: 100vh;  
            overflow: hidden;  
            margin: 0;  
        }  
        .cake {  
            width: 500px;  
            opacity: 0;  
            animation: rise 1s forwards;  
            animation-delay: 0.5s;  
        }
        @keyframes rise {  
            from { transform: translateY(100px); opacity: 0; }  
            to { transform: translateY(0); opacity: 1; }  
        }    
        .happy-birthday {  
            font-size: 3em;  
            animation: bounce 1s infinite alternate;  
            opacity: 0;  
            animation: fadeIn 1s forwards;  
            animation-delay: 0.5s;  
        }  

        @keyframes bounce {  
            0% { transform: translateY(0); }  
            100% { transform: translateY(-20px); }  
        }  

        @keyframes fadeIn {  
            from { opacity: 0; }  
            to { opacity: 1; }  
        }  

        @keyframes float {  
            0% { transform: translateY(100vh) scale(1); opacity: 1; }  
            100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }  
        }  

        .balloon {  
            width: 300px;  
            position: absolute;  
            animation: float 6s linear forwards;  
        }  
    </style>  
</head>  
<body>  
    <div class="happy-birthday">HAPPY BIRTHDAY!</div>  
    <img src="cake.png" alt="Birthday Cake" class="cake">  
    <script>  
        const colors = ['blue', 'pink', 'red', 'green', 'yellow', 'purple'];

        // Function to generate random balloons
        function createBalloon() {  
            const balloon = document.createElement('img');  
            const randomColor = colors[Math.floor(Math.random() * colors.length)];  
            balloon.src = `balloon_${randomColor}.png`;
            balloon.classList.add('balloon');  
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(balloon);  

            // Remove balloon after animation ends
            balloon.addEventListener('animationend', () => {  
                balloon.remove();  
            });  
        }  

        // Continuously generate balloons
        setInterval(createBalloon, 500);
    </script>  
</body>  
</html>
